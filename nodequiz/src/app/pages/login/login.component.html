<div class="wrapper">
  <div class="frm-login">
    <mat-card>
      <mat-card-title>Employee Login</mat-card-title>
      <mat-card-subtitle>Please enter your employee ID to enter NodeQuiz.</mat-card-subtitle>

      <mat-card-content>
        <p *ngIf="errorMessage" class="form-error">{{ errorMessage }}</p>

        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['employeeId'" placeholder="Enter your employee ID">
          </mat-form-field>
          <mat-card-actions>
            <button type="submit">Login</button>
          </mat-card-actions>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
